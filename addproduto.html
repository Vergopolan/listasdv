<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Lista de compras</title>
</head>

<body style="background-color: lightgray;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Compras</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table.html">Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/criadores.html">Contatos</a>
                </li>
            </ul>
        </div>
    </nav>
    <p class="coloring">
        Adicionar lista
    </p>
    <div class="container mt-5" style="text-align: center;">
        <form method="POST" id="form1">
            <label for="nome">Informe o nome da lista:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome da lista" onblur="proibe(nome)"><br><br>
            <label for="nome">Informe os produtos da lista:</label><br>
            <textarea name="produtos" id="produtos" placeholder="Produtos" rows="4" cols="50"
                onblur="proibe(produtos)"></textarea><br><br>
            <label for="nome">Informe a data da lista:</label><br>
            <input type="date" name="Data de criação" id="data" placeholder="Data" onblur="proibe(data)"><br><br>
            <input type="button" value="Salvar dados" class="btn btn-primary" onclick="postTabela()">
            <input type="button" value="Voltar" class="btn btn-primary" onclick="vaipraTable()">
        </form>
    </div>
    <script>
        let a = true;

        function vaipraTable() {
            window.location.href = "table.html"
        }

        function postTabela() {
            if (form1.nome.value == '') {
                alert('Insira alguma informação no campo!')
            }

            else if (form1.produtos.value == '') {
                alert('Insira alguma informação no campo!')
            }

            else if (form1.data.value == '') {
                alert('Insira alguma informação no campo!')
            }

            else if (a == true) {
                fetch('http://localhost:3001/Produtos', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    method: "POST",
                    body: JSON.stringify({
                        nome: form1.nome.value,
                        produtos: form1.produtos.value,
                        data: form1.data.value,
                    })
                })
                vaipraTable()
                alert("Lista cadastrada com sucesso!")
            }
        }

        function proibe(idparm) {
            if (idparm.value == '') {
                alert('Insira alguma informação no campo!')
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
